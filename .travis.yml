language: minimal

services:
- docker

script:
- "(cd build; make)"

deploy:
  provider: script
  script: "(cd build; make) && docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    && (cd ci; make release)"
  on:
    tags: true
    branch: master

env:
  global:
  # DOCKER_USERNAME
  - secure: 
  # DOCKER_PASSWORD
  - secure: 
